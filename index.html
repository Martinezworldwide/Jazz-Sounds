<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz Sounds</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: linear-gradient(180deg, #001f3f, #001b2e);
      color: #f1c40f;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #f1c40f;
      font-style: italic;
    }

    header h1 {
      font-size: 3rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    audio {
      width: 100%;
      border: 2px solid #f1c40f;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    footer {
      background: #111;
      color: #f1c40f;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jazz Sounds</h1>
    <p>Immerse yourself in the soulful harmony of jazz.</p>
  </header>
  <div class="container">
    <h2>Tracks</h2>
    <div>
      <audio controls>
        <source src="media/jazz1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Track 1: Saxophone Serenade</p>
    </div>
    <div>
      <audio controls>
        <source src="media/jazz2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <p>Track 2: Midnight Blues</p>
    </div>
  </div>
  <footer>&copy; 2024 Jazz Sounds</footer>
</body>
</html>
